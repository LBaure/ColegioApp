<minfin-breadcrumb [routes]="[]" title="Configuración de perfil"></minfin-breadcrumb>
<div class="p-3">
  <div class="row g-3">
    <div class="col-lg-3 col-md-12 col-sm-12">
      <div class="card overflow-hidden">
        <div class="card-body text-center" >
          <div class="profile-user position-relative d-inline-block mx-auto  mb-2">
            <img src="../../../assets/logo/desarrollo-sistemas-logo.png "class="rounded-circle avatar-xl img-thumbnail" alt="...">
            <button class="btn btn-icon btn-primary up-photo">
              <span class="material-icons">
                photo_camera
                </span>
            </button>
          </div>
          <h5 class="mb-1">{{ nombreUsuario }}</h5>
          <p class="text-muted mb-0"> {{ nombrePuesto }}</p>
        </div>
      </div>
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12">
      <div class="card overflow-hidden">
        <div class="card-header">
          <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item me-2" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" >Perfil</button>
            </li>
            <li class="nav-item me-2" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact">Politica de privacidad</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-pin-pass-tab" data-bs-toggle="pill" data-bs-target="#pills-pass" >Cambiar PIN o Contraseña</button>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" tabindex="0">
              <app-perfil [usuario]="usuario" (newItemEvent)="actualizarInformacion($event)"></app-perfil>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" tabindex="1">
              <app-politica-privacidad [usuarioModelo]="usuario"></app-politica-privacidad>
            </div>
            <div class="tab-pane fade" id="pills-pass" role="tabpanel" tabindex="2">
              <app-cambiar-seguridad *ngIf="!lockTab" [usuarioModelo]="usuario"></app-cambiar-seguridad>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
