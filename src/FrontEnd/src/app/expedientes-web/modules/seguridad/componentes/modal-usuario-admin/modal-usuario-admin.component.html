<div class="modal-content modal-minfin">
  <div class="modal-body">
    <h4 class="modal-title mb-3">{{ tituloModal }}</h4>
    <form class="row g-3" [formGroup]="FormUsuario">
      <div class="col-lg-12">
        <label class="form-label required">Nit Usuario</label>
        <input
          type="text"
          class="form-control"
          formControlName="nitUsuario"
          (keypress)="esEdicion ? false : true"
        />
        <div *ngIf="nitUsuario?.invalid && (nitUsuario?.dirty || nitUsuario?.touched)">
          <small *ngIf="nitUsuario?.hasError('required')" class="text-danger">Campo obligatorio</small>
        </div>
      </div>
      <div class="col-lg-12">
        <label class="form-label required">Nombre Completo</label>
        <input type="text" class="form-control" formControlName="nombreCompleto" />
        <div *ngIf="nombreCompleto?.invalid && (nombreCompleto?.dirty || nombreCompleto?.touched)">
          <small *ngIf="nombreCompleto?.hasError('required')" class="text-danger">Campo obligatorio</small>
        </div>
      </div>
      <div class="col-lg-12">
        <label class="form-label required">Correo Institucional</label>
        <input type="text" class="form-control" formControlName="emailInstitucional" />
        <div *ngIf="emailInstitucional?.invalid && (emailInstitucional?.dirty || emailInstitucional?.touched)">
          <small *ngIf="emailInstitucional?.hasError('required')" class="text-danger">Campo obligatorio, ingrese un correo electrónico válido.</small>
          <small *ngIf="emailInstitucional?.hasError('pattern')" class="text-danger">Ingrese un correo electrónico válido.</small>
        </div>
      </div>
      <div class="col-lg-12">
        <label class="form-label">Cargo</label>
        <input type="text" class="form-control" formControlName="cargo" />
      </div>
      <div class="col-lg-6">
        <label class="form-label">Estado</label>
        <select class="form-select" formControlName="activo">
          <option *ngFor="let item of itemsEstados" [ngValue]="item.value">{{ item.text }}</option>
        </select>
      </div>
      <div class="col-lg-6 align-items-end d-flex">
        <div class="form-check">
          <input
            class="form-check-input switch-danger"
            type="checkbox"
            formControlName="dobleFactorObligatorio"
            (click)="mostrarAlertaDobleFactor()"
          >
          <label class="form-check-label">Autenticación de doble factor requerida.</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-success text-white"
      [disabled]="bloquearBotones"
      (click)="bloquearBotones ? '' : guardarRegistro()"
    >
      Guardar
    </button>
    <button
      type="button"
      class="btn btn-soft-danger"
      (click)="bsModalRef.hide()"
    >
      Cancelar
    </button>
  </div>
</div>
