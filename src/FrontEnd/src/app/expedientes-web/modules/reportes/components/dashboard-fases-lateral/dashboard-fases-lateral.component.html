<div class="contenedor-listado-fases">
  <div class="list-group fases-lateral">
    <div class="list-group-item border-bottom d-flex pt-3 pb-3 border-0">
      <div class="me-3 me-xs-0">
        <div class="calendar-icon icons">
          <div class="date_time bg-success-transparent">
            <span class="total fw-semibold fs-14">{{itemsFases.total}}</span>
          </div>
        </div>
      </div>
      <div class="ms-1">
        <div class="h3 fs-14 mb-1">Total de Expedientes por Fase</div>
        <span class="text-success fs-12 mt-2 me-1">
          <i class="bi bi-arrow-right me-1 bg-success-transparent p-1 icon-round"></i>
          <a routerLink="/ew/reportes/expedientes" [state]="encabezado">Ver todos los expedientes</a>
        </span>

      </div>
    </div>
    <div class="listado-fases">
      <div class="list-group overflow-auto">
        <div *ngFor="let item of itemsFases.fases">
          <div class="list-group-item d-flex pt-3 pb-3 border-0">
            <div class="me-3 me-xs-0">
              <div class="calendar-icon icons">
                <div
                  class="date_time"
                  [class.bg-danger-transparent]="!item.color"
                  [style]="item.color ? obtenerEstilos(item.color) : ''"
                  >
                  <span class="total fw-semibold fs-14">{{item.total}}</span>
                </div>
              </div>
            </div>
            <div class="ms-1">
              <div class="h5 fs-14 mb-1">{{item.descripcion}}</div>
              <small class="text-muted">{{item.idFase}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
