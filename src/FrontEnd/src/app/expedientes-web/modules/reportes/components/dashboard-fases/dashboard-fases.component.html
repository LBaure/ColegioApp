<div class="contenedor" #container>
  <div class="left cursor-pointer" *ngIf="totalPages > 1" (click)="currentPage != 1 && changePage(-1)" [ngClass]="{'disabled':currentPage === 1}">
    <span class="material-icons">chevron_left</span>
  </div>
  <div class="cards" [ngClass]="{'w-100': totalPages === 1}">
    <div class="overflow" [ngStyle]="{'width': overflowWidth, 'left': pagePosition}">
      <div class="box"  *ngFor="let item of itemsFases; let index = index" [ngStyle]="{'width': cardWidth}">
        <div class="box-body">
          <div class="row">
            <div class="col-9 totales">
              <p class="h6 text-truncate">{{item.descripcion}}</p>
              <span class="text-muted">
                <span class="text fs-12 mt-2 me-1">
                  <i class="bi bi-person me-1 bg-transparent p-1"></i>
                  {{item.idUsuario}}
                  <br>
                  <i class="bi bi-building me-1 bg-transparent p-1"></i>
                  {{item.idUnidadAdministrativa}}
                  <br>
                  <i class="bi bi-telephone me-1 bg-transparent p-1"></i>
                  Ext.&nbsp;{{item.extension}}
                </span>

                <span>

                  <!-- <a *ngIf="item.path" [routerLink]="[item.path, item.idTipoExpediente]" >Ver todos los expedientes</a> -->
                  <!-- <span>Agregadas el Ãºltimo mes</span> -->
                </span>
              </span>

            </div>
            <div class="col-3">
              <div class="my-auto float-end">
                <i class="avatar-sm icon-soft-info ">{{ item.total }}</i>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="right cursor-pointer" *ngIf="totalPages > 1" (click)="currentPage != totalPages && changePage(+1)" [ngClass]="{'disabled':currentPage === totalPages}">
    <span class="material-icons">chevron_right</span>
  </div>
</div>
