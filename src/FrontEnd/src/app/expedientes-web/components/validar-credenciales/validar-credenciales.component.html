<div class="modal-content modal-minfin">
  <div class="modal-body">
    <h4 class="text-center">
      <span class="material-icons two-factor">admin_panel_settings</span>
    </h4>
    <h4 class="modal-title mb-3 text-center fw-bold">Verificación en dos pasos</h4>
    <h6>
      <p>{{ descripcion }}</p>
    </h6>

    <form class="row" [formGroup]="formValidarCredenciales">
      <div class="col-lg-12">
        <div class="form-icon right">
          <input
            id="pinPassCurrent"
            class="form-control"
            [class]="input.clase"
            [mask]="input.mascara"
            [showMaskTyped]="true"
            [type]="input.mascara? 'text': 'password'"
            (keypress)="!input.mascara ? getMax($event, input.maxlength) : ''"
            (keyup.enter)="enviarValor()"
            #credencial
            autocomplete="off"
            (copy)="false"
            (paste)="false"
            formControlName="valor"
          />
          <span *ngIf="!input.mascara" id="iconPinPassCurrent" class="material-icons cursor-pointer" (click)="cambiarIconoContrasenia('pinPassCurrent', 'iconPinPassCurrent')">visibility_off</span>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer justify-content-between" style="flex-wrap: nowrap;">
    <div class="d-flex">
      <p>¿Ha olvidado su pin o contraseña?  <a href="javascript:void(0)" class="text-primary">Recuperar su contraseña o PIN</a></p>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-primary text-white"
        (click)="enviarValor()"
      >
        Aceptar
      </button>
    </div>
  </div>
</div>
