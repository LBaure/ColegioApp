
<div class="modal-content modal-minfin">
  <div class="modal-body">
    <h4 class="modal-title mb-3">{{ titulo }}</h4>
    <div class="row g-3 mt-2">
      <div class="col-lg-6 col-md-6 col-sm-12" *ngFor="let item of roles; let position = index">
        <div class="form-check form-switch">
          <input
            class="form-check-input switch-info"
            type="checkbox"
            [name]="item.nombre"
            [value]="item.nombre"
            [id]="'checkbox_'+item.id"
            (click)="permisos.inserta || permisos.modifica ? AgregarRolUsuario(item.id) : ''"
            [checked]="setCheck[position]"
          >
          <label class="form-check-label" [for]="item.nombre">{{ item.nombre }}</label>
          <small class="d-block text-muted">{{ item.descripcion }}</small>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      *ngIf="permisos.inserta || permisos.modifica"
      type="button"
      class="btn btn-success text-white"
      [disabled]="loading"
      (click)="loading ? '' : guardarRolesUsuario()"
    >
      Guardar
    </button>
    <button
      type="button"
      class="btn btn-soft-danger"
      (click)="bsModalRef.hide()"
    >
      Cancelar
    </button>
  </div>
</div>
